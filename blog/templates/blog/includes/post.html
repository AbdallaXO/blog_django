 {%  load static %}
<li>
    <article class="post">
      <a href="{% url 'blog-posts' post.slug %}">
        <img src="{% static 'blog/images/'|add:post.image %}" alt="{{post.title}}" />
        <div class="post__content">
          <h3> {{post.title|title}}</h3>
         
          <p>
            {{post.excerpt|title}}
           
          </p>
        </div>
      </a>
    </article>
  </li>
