{% extends "base.html" %} 
{% load static %}

{% block title %} 
{{post.title}}
{% endblock %} 

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">
 
{% endblock %}

{% block content %}
<section id="summary">
    <h2>{{post.title}}</h2>
    <article>
        <img src="{% static 'blog/images/'|add:post.image %}" alt="">
        <address>{{post.author}}</address>
        <div> 
            Last Updated on <Time>{{post.date|date:"D d M Y"}}</Time>
        </div>
    </article>
</section>

<main>
    <p>{{post.content|linebreaks}}</p>
</main>

{% endblock %}
